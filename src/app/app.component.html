<header>
  <ngb-carousel [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
    <ng-template *ngFor="let image of images" ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="image" alt="Random slide"
             style="width: 100%; height: 750px; object-fit: cover; object-position: 40%">
      </div>
      <div class="carousel-caption text-alt background-lightAlpha rounded">
        <img src="assets/icons/Waikato%20Crest.png" width="100">
        <h1 class="text-header">Waikato Navy Cadets</h1>
      </div>
    </ng-template>
  </ngb-carousel>

  <div class=" text-alt background-banner">

  </div>
  <nav class="navbar navbar-expand-lg navbar-dark background-alt text-medium text-light">
    <div class="container">
      <a class="navbar-brand text-medium" href="#">Home</a>
      <button (click)="isMenuCollapsed = !isMenuCollapsed" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
              class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse"
              type="button">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a (click)="isMenuCollapsed = true" class="nav-link" href="join">Join</a>
          </li>
          <li class="nav-item">
            <a (click)="isMenuCollapsed = true" class="nav-link" href="events">Events</a>
          </li>
          <li class="nav-item">
            <a (click)="isMenuCollapsed = true" class="nav-link" href="contact">Contact Us</a>
          </li>
          <li class="nav-item">
            <a (click)="isMenuCollapsed = true" class="nav-link" href="shop">Shop</a>
          </li>
          <li *ngIf="authService.isLoggedIn()" class="nav-item">
            <a (click)="isMenuCollapsed = true" class="nav-link" href="https://www.cadetnet.org.nz/">Cadet Net</a>
          </li>
        </ul>
        <div *ngIf="authService.isLoggedIn() else login" class="form-inline my-2 my-lg-0">
          <label class="ml-1 mr-1">{{user.name}}</label>
          <label class="ml-1 mr-1 bold">|</label>
          <a (click)="authService.msLogout()"><label class="ml-1 mr-1 light">Logout</label></a>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="container p-5 text-dark text-medium">
  <router-outlet></router-outlet>
</div>

<footer class="footer background-alt p-5" style="min-height: 50px">
  <div class="container" >
  <i class="text-normal">
    <a class="a-light-color" href="https://www.cadetnet.org.nz/privacy-policy-for-cadetnet/#:~:text=New%20Zealand%20Cadet%20Forces'%20Privacy%20Statement&text=We%20can%20identify%20you.&text=We%20can%20manage%20your%20progression,are%20ongoing%2C%20disciplinary%20or%20otherwise.&text=We%20can%20award%20any%20credits%20you%20earn%20through%20NZCF.&text=We%20can%20contact%20you%20and%20return%20you%20home%20in%20an%20emergency.">Please visit this page for our privacy statement</a>
  </i>
  </div>
</footer>

<ng-template #login>
  <a (click)="authService.msLogin()"><label class="ml-1 mr-1 light">Login</label></a>
</ng-template>
